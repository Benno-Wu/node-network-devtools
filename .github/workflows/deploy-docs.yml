
name: deploy docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: true
          version: 8


      - name: config Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm i


      - name: build docs
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          pnpm build --filter=web

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 这是文档部署到的分支名称
          branch: gh-pages
          folder: apps/web/docs/.vitepress/dist
